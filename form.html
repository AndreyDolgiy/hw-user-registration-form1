<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an Account </title>
</head>
<body bgcolor="OliveDrab">
    
<h1 align="center">Create an Account</h1>
<hr>
<br>

<form action="Congratulations.html">
    <table  background="#PaleGreen" align="center" cellpadding="10">
        <tr>
            <td  align="center" colspan="2"><img width="120" src="av.png" alt=""></td>
        </tr>
        <tr>
            <td><h2>Firstname</h2></td>
            <td>
                <input type="text" maxlength="20" required>
            </td>
        </tr>
        <tr>
            <td><h2> Lastname </h2></td>
            <td><input type="text" maxlength="20" required></td>
        </tr>
        <tr>
            <td><h2> Locations</h2></td>
            <td>
                <select >
                    <optgroup label="Moldova">
                        <option>Chisinau</option>
                        <option>Balti</option>
                        <option>Ialoveni</option>
                    </optgroup>
                   
                    <optgroup label="Россия">
                        <option>Москва</option>
                        <option>Санкт Петербург</option>
                        <Option>Оренбург</Option>
                    </optgroup>
                   
                    <optgroup label="Украина">
                        <option >Киев</option>
                        <option>:Житомир</option>
                        <option >Львов</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td><h2> Your DOB</h2></td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <h2> Short bio</h2>
                <textarea cols="50" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input id="qwq" type="checkbox" required>
                <label for="qwq">I agree</label>
                with the <a href="terms.html" target="_blank"> terms & rules.</a>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button>Sign up</button>

            </td>
        </tr>
    </table>
</form>

</body>
</html>
